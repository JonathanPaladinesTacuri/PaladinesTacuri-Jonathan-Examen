<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Registrar Libro</title>
	<style>
.tabla {
	border-collapse: collapse;
}

.cabeceraTabla {
	text-align: center;
	background: none repeat scroll 0 0 #E5E5E5;
	border-bottom: 1px solid #BBBBBB;
	padding: 8px;
}

.filaPar {
	text-align: center;
	background: none repeat scroll 0 0 #FFFFFFF;
	border-top: 1px solid #BBBBBB;
}

.filaImpar {
	text-align: center;
	background: none repeat scroll 0 0 #F9F9F9;
	border-top: 1px solid #BBBBBB;
}
</style>
</h:head>
<h:body>
	<h3>Biblioteca App. Dis.</h3>
	   <h:dataTable value="#{crearLibroControler.libros}" var="l" 
	   styleClass="tabla" headerClass="cabeceraTabla"
			rowClasses="filaPar,filaImpar">


   </h:dataTable>
    <h:form>
        <h:outputText value="Nombre"></h:outputText>
		<h:inputText id="nombreLibro" required="true" value="#{crearLibroControler.nombre}">
		</h:inputText>
		    <h:outputText value="ISBN"></h:outputText>
		<h:inputText id="isbnLibro" required="true" value="#{crearLibroControler.isbn}">
		</h:inputText>
		    <h:outputText value="Número de Páginas"></h:outputText>
		<h:inputText id="numPaginasLibro" required="true" value="#{crearLibroControler.numPaginas}">
		</h:inputText>
		<h:commandButton value="Enviar" action="#{crearLibroControler.add}"></h:commandButton>
	</h:form>
	
    

	
</h:body>
</html>
